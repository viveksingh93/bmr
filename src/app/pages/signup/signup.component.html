<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5  ">Sign Up</h3>
              <div class="form-outline mb-4">
                <input type="text" placeholder="User Name" name="userName" 
                [(ngModel)]="signupUserObj.userName" class="form-control mb-2" />
              </div>

              <div class="form-outline mb-4">
                <input type="text" placeholder="User Name" name="userName" 
                [(ngModel)]="signupUserObj.email" class="form-control mb-2" />
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" class="form-control mb-2" name="password"
                [(ngModel)]="signupUserObj.password" placeholder="Password">
                
              </div>
  
              <div form-check d-flex justify-content-start>
               
                <button class="btn btn-danger btn-mg btn-block" type="submit">Reset</button>
                <button class="btn btn-primary btn-mg btn-block mx-2" type="submit" (click)="onSignUp()">SignUP</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
